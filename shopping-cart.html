<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>GoldenGrills - ShoppingCart</title>
</head>
<body>
    <header>
        <h1>Golden Grills</h1>
        <p class="sub-title">The best rolls in town</p>
    </header>
    <main id="cart-main-section">
        <nav>
            <ul>
                <li>
                    <a href="./index.html" class="menu-section-link hover">Rolls</a>
                </li>

                <li>
                    <a href="./drinks.html" class="menu-section-link hover">Drinks</a>
                </li>

                <li class="cart-icon-list-item">
                    <a href="#" class="menu-section-link border">
                        <img src="./images/cart.svg" aria-label="Shopping Cart button" id="cart-icon">
                        <span id="cart-items-qty"></span>
                    </a>
                </li>
            </ul>
        </nav>
        <h2 class='cart-heading'>Your Order</h2>
        <section id="shopping-cart-body"></section>

        <section id="payment-info-modal">
            <h2 data-closemodal="close" aria-labelledby="Close Payment Modal" class="close-modal-btn">X</h2>
            <h2 class="payment-modal-title">Enter Card Details</h2>

            <form action="#" id="payment-form">
                <input type="text" name="card-holder-name" id="card-holder-name" placeholder="Enter your name"
                    aria-labelledby="Card User Name" class="modal-input" required>
        
                <input type="text" name="card-number" id="card-number" placeholder="Enter card number"
                    aria-labelledby="Card Number" class="modal-input" required>
        
                <input type="password" name="card-cvv" id="card-cvv" placeholder="Enter CVV" aria-labelledby="Card CVV"
                    class="modal-input" required>
        
                <button class="pay-btn">Pay</button>
            </form>
        </section>
    </main>
    <footer>
        <h2 class="footer-title">Golden Grills</h2>
        <p class="footer-copyright">Copyright &copy; 2024 </p>
    </footer>
    
    <script src="shopping-cart.js" type="module"></script>
</body>
</html>
